name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.btuser_aws_key }}
          aws-secret-access-key: ${{ secrets.btuser_aws_secret }}
          aws-region: us-east-1

      - name: Run deployment script
        run: ./deploy.sh
